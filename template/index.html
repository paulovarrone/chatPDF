<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"">
    <title>Chat-PGM</title>
</head>
<body>
    <h1>ChatPGM - PDF</h1>

    <form action="/resposta" method="POST" enctype="multipart/form-data">
        <label for="pdf_file">Coloque seu PDF aqui:</label>
        <input type="file" name="pdf_file" accept=".pdf" required>
        <br>
        

        <label for="pergunta">Fa√ßa sua pergunta:</label>
        <textarea name="pergunta" rows="4" cols="50" required></textarea>
        <br>

        <button type="submit">Enviar</button>
    </form>

    {% if resposta %}
    <h2>Resposta:</h2>
    <pre id="resposta">{{ resposta }}</pre>
    {% endif %}

</body>
</html>
